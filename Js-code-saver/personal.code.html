    <script>

        // Task list render karne ka function
        const renderTasks = () => {
            taskList.innerHTML = ""; // Purani list clear kar dete hain taake dobara se render ho sake

            // Har task ko loop karke render karenge
            tasks.forEach((taskObj, i) => { // taskObj = current task ka object, i = uska index
                const li = document.createElement("li"); // List item create karna

                // ===== Checkbox create karna =====
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox"; // Input ka type checkbox banaya
                checkbox.checked = taskObj.completed || false; // Agar completed true hai to tick hoga

                // Checkbox change hone par task ka completed status toggle hoga
                checkbox.addEventListener("change", () => {
                    taskObj.completed = checkbox.checked; // Status update karo
                    li.classList.toggle("completed", taskObj.completed); // Class add/remove
                });

                // ===== Task ka text create karna =====
                const taskText = document.createElement("span");
                taskText.textContent = taskObj.text; // Span ke andar task ka naam

                // ===== Edit button create karna =====
                const editBtn = document.createElement("button");
                editBtn.textContent = "✎"; // Pencil icon
                editBtn.className = "edit-btn"; // Styling ke liye class
                editBtn.onclick = () => { // Button click hone par
                    input.value = taskObj.text; // Task ka text input box me daal dena
                    editIndex = i; // Kaunsa task edit ho raha hai, uska index store karo
                    addBtn.textContent = "Update Task"; // Button ka text change karo
                };

                // ===== Delete button create karna =====
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "✖"; // Cross icon
                deleteBtn.className = "delete-btn"; // Styling ke liye class
                deleteBtn.onclick = () => { // Button click hone par
                    tasks.splice(i, 1); // Array se task delete karo
                    renderTasks(); // Dobara list refresh karo
                };

                // Agar task completed hai to 'completed' class add karo
                if (taskObj.completed) {
                    li.classList.add("completed");
                }

                // Har element ko li ke andar add karo
                li.appendChild(checkbox);
                li.appendChild(taskText);
                li.appendChild(editBtn);
                li.appendChild(deleteBtn);

                // li ko task list me add karo
                taskList.appendChild(li);
            });
        };

        // Add ya update task ka function
        const addOrUpdateTask = () => {
            const task = input.value.trim(); // Input ka text le lo
            if (!task) return alert("Please enter a task!"); // Agar empty hai to alert

            if (editIndex !== null) { // Agar update mode me ho
                tasks[editIndex].text = task; // Task ka text update karo
                editIndex = null; // Reset edit mode
                addBtn.textContent = "Add Task"; // Button ka text normal karo
            } else { // Agar new task add ho raha ho
                tasks.push({ text: task, completed: false }); // Array me new object push karo
            }

            input.value = ""; // Input box clear
            renderTasks(); // List dobara render karo
        };

        // Add button click hone par task add/update ho
        addBtn.onclick = addOrUpdateTask;

        // Enter key press hone par bhi task add/update ho
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") addOrUpdateTask();
        });
    </script>
