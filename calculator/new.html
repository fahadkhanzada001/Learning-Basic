<body>
    <h3>Calculator</h3>

    <input type="number" id="firstNum" placeholder="Enter first number" />
    <input type="number" id="secondNum" placeholder="Enter second number" />
    <br><br>
    <button onclick="addNumbers()">Add</button>
    <button onclick="subtractNumbers()">Subtract</button>
    <button onclick="multiplyNumbers()">Multiply</button>
    <button onclick="divideNumbers()">Divide</button><br><br><br>
    <p id="result"></p>

    <script>
        function addNumbers() {
            let n1 = document.getElementById("firstNum").value;
            let n2 = document.getElementById("secondNum").value;

            let sum = Number(n1) + Number(n2);
            document.getElementById("result").innerText = "Sum is: " + sum;
        }

        function subtractNumbers() {
            let n1 = document.getElementById("firstNum").value;
            let n2 = document.getElementById("secondNum").value;

            let difference = Number(n1) - Number(n2);
            document.getElementById("result").innerText = "Difference is: " + difference;
        }
        function multiplyNumbers() {
            let n1 = document.getElementById("firstNum").value;
            let n2 = document.getElementById("secondNum").value;
            
            let product = Number(n1) * Number(n2);
            document.getElementById("result").innerText = "Product is: " + product;
        }
        function divideNumbers() {
            let n1 = document.getElementById("firstNum").value;
            let n2 = document.getElementById("secondNum").value;
            if (n2 == 0) {
                document.getElementById("result").innerText = "Cannot divide by zero!";
            } else {
                let resultElement = Number(n1) / Number(n2);
                document.getElementById("result").innerText = "Result is: " + resultElement;
            }

        }

    </script>
