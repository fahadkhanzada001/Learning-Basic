<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>fild house</title>
  <style>
    body {
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .stem-flower {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .stem {
      width: 4px;
      height: 0;
      background: green;
      animation: growStem 3s forwards;
    }
    .flower {
      width: 60px;
      height: 60px;
      position: absolute;
      top: -60px; /* place exactly above the stem */
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeInFlower 1s forwards 3s;
    }
    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: pink;
      border-radius: 50%;
      transform: scale(0);
      opacity: 0;
      animation: bloom 1s forwards 4s;
    }
    .petal:nth-child(1) { top: 0; left: 15px; }     /* top */
    .petal:nth-child(2) { top: 15px; left: 0; }     /* left */
    .petal:nth-child(3) { top: 15px; left: 30px; }  /* right */
    .petal:nth-child(4) { top: 30px; left: 15px; }  /* bottom */
    .center {
      position: absolute;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      top: 20px;
      left: 20px;
      transform: scale(0);
      opacity: 0;
      animation: bloom 1s forwards 4s;
    }
    .message {
      margin-top: 30px;
      font-size: 24px;
      color: #ff1493;
      opacity: 0;
      animation: fadeIn 2s forwards 5s;
    }
    @keyframes growStem {
      to { height: 150px; }
    }
    @keyframes fadeInFlower {
      to { opacity: 1; }
    }
    @keyframes bloom {
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stem-flower">
    <div class="stem"></div>
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>
  </div>
  <div class="message"> ðŸŒ¸</div>
</body>
</html>
