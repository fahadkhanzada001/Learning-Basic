<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link href="../google-fonts/Roboto-Italic-VariableFont_wdth,wght.ttf">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card weather-card p-3 mb-4">
                    <div class="d-flex align-items-center">
                        <img id="icon" src="" alt="Weather" class="me-3" style="width:60px;">
                        <div>
                            <h4 id="cityName">--</h4>
                            <small id="localTime">--:--</small>
                        </div>
                    </div>
                    <h1 class="display-4 mt-3" id="temp">--°C</h1>
                    <p class="small" id="conditionText">--</p>
                    <div class="d-flex justify-content-between">
                        <div><i class="fa fa-wind"></i> <span id="wind">-- km/h</span></div>
                        <div><i class="fa fa-tint"></i> <span id="humidity">--%</span></div>
                        <div><i class="fa fa-thermometer-half"></i> Feels like <span id="feelsLike">--°C</span></div>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="mb-3">3-Day Forecast</h4>
        <div class="row" id="forecast"></div>
    </div>
