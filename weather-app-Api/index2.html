<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xl-5">
                <!-- Search -->
                <div class="d-flex search-wrap mb-3">
                    <input id="cityInput" class="weather-card form-control" autofocus placeholder="Enter City Name" />
                    <button id="searchBtn" class="weather-card btn">Search</button>
                </div>
                <div class="loader" id="loader">Loading current weather…</div>
                <div class="err" id="errorMsg"></div>

                <!-- Card -->
                <div class="weather-card card text-body">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center justify-content-between">
                            <h5 class="city-title mb-0" id="cityName">—</h5>
                            <h6 class="muted mb-0" id="localTime">--:--</h6>
                        </div>

                        <div class="d-flex flex-column text-center mt-4 mb-4">
                            <div class="temp" id="temp">--°C</div>
                            <span class="small muted" id="conditionText">—</span>
                        </div>

                        <div class="d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div class="metric mb-1"><i class="fas fa-wind"></i>
                                    <span>Wind: <strong id="wind">-- km/h</strong></span>
                                </div>
                                <div class="metric mb-1"><i class="fas fa-tint"></i>
                                    <span>Humidity: <strong id="humidity">--%</strong></span>
                                </div>
                                <div class="metric"><i class="fas fa-temperature-low"></i>
                                    <span>Feels like: <strong id="feelsLike">--°C</strong></span>
                                </div>
                            </div>
                            <div>
                                <img id="icon" class="weather-icon" src="" alt="Weather icon" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <p class="text-center mt-3 muted small">
                    Data by <a class="link-light" target="_blank" rel="noopener"
                        href="https://www.weatherapi.com/">WeatherAPI.com</a>
                </p> -->
            </div>
        </div>
        <h4 class="mb-3">14-Day Forecast</h4>
        <div class="row" id="forecast"></div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
