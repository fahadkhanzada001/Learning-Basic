        function checkGuess() {
            const userGuess = document.getElementById("userInput").value.toLowerCase();

            for (let i = 0; i < secretWord.length; i++) {
                const letter = userGuess[i];
                if (letter === secretWord[i]) {

            }

            }

        let input = document.getElementById("userInput");
